<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Initial content is loaded here by default -->
        <h2 class="question">I've got an important question to ask you...</h2>
        <img class="gif" alt="gif" src="https://media.giphy.com/media/89Eko49m84Ja/giphy.gif?cid=790b7611d4jez8xuorztethqbwx2us2xkpy9c5xdofgftgra&ep=v1_gifs_search&rid=giphy.gif&ct=g" />
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
